<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="/public/css/styles2.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <img src="/public/storage/killers.jpg" alt="Profile" class="profile-pic">
            <div class="user-greeting">
                <p>Hi, Ferrucio Tuccinel</p>
                <p>Let's watch a movie together!</p>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="Search movie, cinema, genre...">
        </div>

        <section class="now-playing">
            <div class="titles">
                <h2 class="section-title">Now Playing</h2>
                <h2 class="section-title2">See all</h2>

            </div>
            
            <div class="slider">
                <div class="movie-list">
                    <div class="movie-card">
                        <img src="/public/storage/killers.jpg" alt="Movie 1" class="movie-poster">
                    </div>
                    <div class="movie-card">
                        <img src="/public/storage/killers.jpg" alt="Movie 2" class="movie-poster">
                        
                    </div>
                    <div class="movie-card">
                        <img src="/public/storage/killers.jpg" alt="Movie 3" class="movie-poster">
                        
                    </div>
                </div>
                <div class="slider-controls">
                    <button class="prev">❮</button>
                    <button class="next">❯</button>
                </div>
                <div class="slider-dots">
                    <span class="dot" data-slide="0"></span>
                    <span class="dot" data-slide="1"></span>
                    <span class="dot" data-slide="2"></span>
                </div>
            </div>

            <p class="movie-title">Yet Another Movie</p>
            <p class="movie-genre">Drama</p>
        </section>

        <div class="navigation">
            <a href="">Home</a>
            <a href="">Browse</a>
            <a href="">Tickets</a>
            <a href="">Profile</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.movie-list');
            const dots = document.querySelectorAll('.slider-dots .dot');
            let currentIndex = 0;
            
            function updateSlider(index) {
                slider.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
            }
            
            document.querySelector('.prev').addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : dots.length - 1;
                updateSlider(currentIndex);
            });
            
            document.querySelector('.next').addEventListener('click', () => {
                currentIndex = (currentIndex < dots.length - 1) ? currentIndex + 1 : 0;
                updateSlider(currentIndex);
            });
            
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    currentIndex = parseInt(dot.getAttribute('data-slide'));
                    updateSlider(currentIndex);
                });
            });
            updateSlider(currentIndex);
        });
    </script>
</body>
</html>
